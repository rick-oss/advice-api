<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Advice-API</title>
</head>
<body>
    {% if mensagem %}
    <p>{{mensagem}}</p>
    {% endif %}

    <div class="wrapper">
      <div class="titulo">Gerador de Conselhos</div> 
      <div class="btn-idioma">
        <button class="idioma active" id="us" onclick="traduzirPadrao()"><img src="{{ url_for('static', filename='imagens/usa.png') }}" alt="USA flag"></button>     
        <button class="idioma" id="pt" onclick="traduzirConselho()"><img src="{{ url_for('static', filename='imagens/brasil.png') }}" alt="Brasil flag"></button>  
      </div>
      <div id="conselho" class="caixa-conselho">
        <div class="texto" id="advice">{{ conselho }}</div>
      </div>
      <div class="botao">
        <button class="btn" onclick="gerarConselho()">New Advice</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
